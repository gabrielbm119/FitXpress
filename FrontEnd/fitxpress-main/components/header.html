    <style>
      header {
        background-color: #f6f94a;
      }
    </style>
  </head>

  <header

      <input
        type="text"
        name="busca"
        placeholder="Pesquisar"
        id="input-pesquisa"
        class="form-control me-2"
      />
     <button type="submit" class="border-0 bg-transparent">
        <img src="./assets/lupaIcon.svg" alt="Buscar" width="34" height="34">
     </button>

    </form>
    <div id="usuario-header">
      <a href="./login.html" class="text-decoration-none fw-bold text-dark"
        >ENTRE OU CADASTRE-SE</a
      >
    </div>

</html>
