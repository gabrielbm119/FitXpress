<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - FitXpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>

    <main class="container my-5">
      <h2 class="text-center mb-4">MEU PERFIL</h2>

      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" readonly />
        </div>
        <div class="col-md-6">
          <label class="form-label">Esporte de Preferência</label>
          <input type="text" id="esporte" class="form-control" readonly />
        </div>
      </div>

      <h5 class="text-center my-4">Endereço</h5>

      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <label class="form-label">CEP</label>
          <input type="text" id="cep" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label class="form-label">Cidade</label>
          <input type="text" id="cidade" class="form-control" readonly />
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" id="bairro" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Complemento</label>
          <input type="text" id="complemento" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Número</label>
          <input type="text" id="numero" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Estado</label>
          <input type="text" id="estado" class="form-control" readonly />
        </div>
        <div class="col-md-3">
          <label class="form-label">Rua</label>
          <input type="text" id="rua" class="form-control" readonly />
        </div>
      </div>
      <div class="text-center mt-4">
        <button onclick="fazerLogout()" class="btn btn-danger">
          Sair da conta
        </button>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../fitxpress-main/components/load-components.js"></script>
    <script src="../fitxpress-main/js/perfil.js"></script>
  </body>
</html>
