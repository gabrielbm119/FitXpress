<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - FitXpress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <div class="form-container">
      <h3 class="text-center mb-4">Cadastro de Cliente</h3>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nomeCliente" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nomeCliente" required />
        </div>

        <div class="mb-3">
          <label for="cpfCliente" class="form-label">CPF</label>
          <input type="text" class="form-control" name="cpfCliente" required />
        </div>

        <div class="mb-3">
          <label for="emailCliente" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="emailCliente"
            required
          />
        </div>

        <div class="mb-3">
          <label for="senhaCliente" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            name="senhaCliente"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefoneCliente" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            name="telefoneCliente"
            required
          />
        </div>

        <div class="mb-3">
          <label for="esportePrefCliente" class="form-label"
            >Esporte de preferência</label
          >
          <input
            type="text"
            class="form-control"
            name="esportePreferenciaCliente"
          />
        </div>

        <hr />

        <h5 class="mt-4">Endereço</h5>

        <div class="mb-3">
          <label for="ruaEndereco" class="form-label">Rua</label>
          <input type="text" class="form-control" name="ruaEndereco" required />
        </div>

        <div class="mb-3">
          <label for="numeroEndereco" class="form-label">Número</label>
          <input
            type="text"
            class="form-control"
            name="numeroEndereco"
            required
          />
        </div>

        <div class="mb-3">
          <label for="complementoEndereco" class="form-label"
            >Complemento</label
          >
          <input type="text" class="form-control" name="complementoEndereco" />
        </div>

        <div class="mb-3">
          <label for="bairroEndereco" class="form-label">Bairro</label>
          <input
            type="text"
            class="form-control"
            name="bairroEndereco"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cidadeEndereco" class="form-label">Cidade</label>
          <input
            type="text"
            class="form-control"
            name="cidadeEndereco"
            required
          />
        </div>

        <div class="mb-3">
          <label for="estadoEndereco" class="form-label">Estado</label>
          <select name="estadoEndereco" class="form-select" required>
            <option value="" disabled selected>Selecione o estado</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="cepEndereco" class="form-label">CEP</label>
          <input type="text" class="form-control" name="cepEndereco" required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning w-50 m-auto mt-5">
            Cadastrar-se
          </button>
        </div>
      </form>
    </div>
    <div id="footer-placeholder"></div>
    <script src="../fitxpress-main/js/cadastro.js"></script>
    <script src="../fitxpress-main/components/load-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
