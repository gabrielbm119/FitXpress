<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login - FitXpress</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <main>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h3 class="text-center mb-4">Login</h3>
            <form>
              <!--Adicionar action e method-->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  name="emailCliente"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="senhaCliente"
                  required
                />
              </div>
              <div class="d-grid my-5">
                <a href="cadastro.html" class="text-center text-black mb-2"
                  >Fa√ßa seu cadastro</a
                >
                <button type="submit" class="btn btn-warning w-50 m-auto">
                  Entrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../fitxpress-main/js/login.js"></script>
    <script src="../fitxpress-main/components/load-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
