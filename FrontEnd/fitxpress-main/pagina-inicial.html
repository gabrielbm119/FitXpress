<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitXpress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" d-flex flex-column" style="height: 100%;">
    <div id="header-placeholder"></div>
    <div id="nav-placeholder"></div>
    <main>
        <article>
            <img src="./imagens/banner-pagina-inicial.png" alt="" class="banner-pagina-inicial" style="width: 100%;">
        </article>
        <section id="produtos-separados" class="container d-flex flex-column mt-4">
            <h2 class="text-center mb-4">SEPARAMOS PARA VOCÊ</h2>
            <!--row linha (cards dividinos em colunas serao colocados // row-cols-2 em telas pequenas duas colunas por linha//row-cols-lg-4 4 colunas por linha// g-4 define espaçamento)-->
            <div id="produtos-container" class="row row-cols-2 row-cols-lg-4 g-4">

            </div>

            <button id="botao-ver-todos" onclick="exibirTodosProdutos(produtos)" class="btn btn-dark text-center m-5" style="width: 33%;">VER TODOS OS PRODUTOS</button>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/pagina-inicial.js"></script>
    <script src="./components/load-components.js"></script>
</body>
</html>
